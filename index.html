<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<form class="ml-3 mt-3 mr-3">
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Ссылка с фильтрами для отслеживания</label>
			<textarea class="form-control" id="textLink" rows="3" placeholder="Link to Caroutlet.eu"></textarea>
		</div>
		<div class="text-right">
			<button type="button" id="clearBtn" class="btn btn-outline-primary">Очистить2</button>
			<button type="button" id="saveBtn" class="btn btn-primary">Сохранить</button>
		</div>
		
	
	</form>
	
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
        let tg = window.Telegram.WebApp;

		let btn = document.getElementById("saveBtn");
		let btnClear = document.getElementById("clearBtn");
		let text = document.getElementById("textLink");
		
		btnClear.addEventListener("click", function(){
				let text = document.getElementById("textLink");				
				text.value = "";
			});
		
		btn.addEventListener("click", function(){
				let text = document.getElementById("textLink");
				if(text != ""){
					tg.sendData(text.value);
				}
			});
    </script>	
</body>
</html>
